linkedin_url: https://www.linkedin.com/in/carlos-s-3634b228/

markdown: kramdown
markdown_ext: "markdown,md"
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

plugins:
  - jekyll-paginate-v2

permalink: /:year/:month/:day/:title

