{% if paginator.total_pages > 1 %}

  <nav aria-label="...">
    
    <ul class="pagination pagination justify-content-center">
      <li class="page-item{% unless paginator.previous_page %} disabled{% endunless %}">
        <a class="page-link" href="{% if paginator.previous_page %}{{ paginator.previous_page_path | prepend: site.baseurl }}{% else %}#" tabindex="-1" aria-disabled="true"{% endif %}">Previous</a>
      </li>

      <li class="page-item disabled">
        <a class="page-link" href="#">&mdash; {{ paginator.page }} of {{ paginator.total_pages }} &mdash;
        </a>
      </li>

      <li class="page-item{% unless paginator.next_page %} disabled{% endunless %}">
        <a class="page-link" href="{% if paginator.next_page %}{{ paginator.next_page_path | prepend: site.baseurl }}{% else %}#" tabindex="-1" aria-disabled="true"{% endif %}">Next</a>
      </li>
    </ul>
  </nav>

{%endif %}
